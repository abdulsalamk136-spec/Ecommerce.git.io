<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta rel="stylesheet" href="CSS.css">
    <title>Sell product</title>
    <style>
        body {
            margin: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            padding: 0;
        }

        h1 {
            background-color: rgb(14, 136, 3);
            color: aliceblue;
            padding: 5px 5px 5px 15px;
            width: 98%;
            text-align: left;
            margin: 10px;
        }

        .sell_page {
            margin: 10px;
            width: 500px;
            height: max-content;
            border: 2px solid rgb(247, 203, 121);
            padding: 0px 30px 20px 30px;
            display: flow-root;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .sell_page input {
            padding: 5px;
            margin: auto;
            margin-top: 5px;
            width: 20vw;
            display: block;
            text-align: center;
            border-color: rgb(206, 206, 205);
            border-radius: 5px;
        }

        #image-upload {
            margin-left: 80px;
            display: none;
        }

        #img-label {
            width: 20vw;
            height: 20vw;
            border-radius: 2rem;
            border: 2px solid rgb(73, 51, 51);
            margin-bottom: 10px;
            background-image: url(images/upload.jpeg);
            background-size: cover;
            background-repeat: no-repeat;
            cursor: pointer;
            display: flex;
            align-items: end;
        }

        #btn {
            color: aliceblue;
            background-color: orange;
            border-color: transparent;
            border-radius: 5px;
            font-weight: bold;
            padding: 10px;
            cursor: pointer;
        }

        #btn:active {
            background-color: rgb(253, 253, 251);
            color: rgb(255, 115, 0);
            border: 2px solid rgb(255, 136, 0);
            width: 420px;
            transition: all 0.3s;
        }

        #view_div {
            width: 400px;
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-weight: bold;
            visibility: hidden;
            border: 2px solid lightblue;
            padding: 5px;
        }

        @media screen and (max-width: 768px) {
            #img-label {
                width: 50vw;
                height: 50vw;
            }

            .sell_page input {
                width: 50vw;
                padding: 2px;
            }

            #view_div {
                width: 60vw;
            }
        }
    </style>
</head>

<body>
    <h1>Sell your Product</h1>
    <div class="sell_page">
        <h2>Photo of your Product</h2>
        <label for="image-upload">
            <img src="" alt="" id="img-label">
        </label>
        <input type="file" name="" id="image-upload">
        <div id="container">
            <input type="text" name="" placeholder="Enter name" id="pName">
            <input type="text" placeholder="Enter price" id="pPrice">
            <input type="button" name="" id="btn" value="Sell">
        </div>
        <div id="view_div">
            <label id="view_label">Views</label>
            <span id="view_number">0</span>
        </div>
    </div>
    <script>
        var container = document.getElementById("container")
        var button = document.getElementById("btn");
        var inputImg = document.getElementById("image-upload");

        button.addEventListener('click', function () {
            const pname = document.getElementById("pName");
            const pPrice = document.getElementById("pPrice");
            const btn = button;
            const div = container;
            const inp = inputImg;
            let v_div = document.getElementById("view_div");

            //  container.style.backgroundColor = 'orange';
            container.style.padding = '10px';
            let p1 = document.createElement('p');
            let p2 = document.createElement('div');
            container.style.width = '400px';
            container.style.height = '80px';
            container.style.backgroundColor = 'lightblue';

            p1.textContent = "Product Name:" + pname.value;
            p2.textContent = "Product Price:" + pPrice.value;


            container.appendChild(p1);
            container.appendChild(p2);
            //disable previous elements
            pPrice.style.display = 'none';
            pname.style.display = 'none';
            btn.style.display = 'none';
            inp.style.display = 'none';
            v_div.style.visibility = 'visible';
        })

        // input image event
        var img_backgroung = document.getElementById("img-label");
        inputImg.addEventListener('change', function (e) {
            if (e.target.files.length == 0) {
                return;
            }
            let file = e.target.files[0];
            let url = URL.createObjectURL(file);
            img_backgroung.src = url;
        })
    </script>
</body>

</html>
